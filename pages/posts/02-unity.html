    <script>

        // Load and parse Markdown content
        async function loadMarkdown() {
            try {
                // Updated path to load from the same directory
                const response = await fetch('./02-unity.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                // Configure marked options if needed
                marked.setOptions({
                    breaks: true, // Enable line breaks
                    gfm: true    // Enable GitHub Flavored Markdown
                });
                // Parse and insert the Markdown content
                document.getElementById('post-content').innerHTML = marked.parse(markdown);
            } catch (error) {
                console.error('Error loading Markdown:', error);
                document.getElementById('post-content').innerHTML = '<p>Error loading content. Please try again later.</p>';
            }
        }

        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', loadMarkdown);

        // Set the date dynamically
        document.getElementById('post-date').innerText = `Published on: ${new Date().toLocaleDateString("en-US", {
        year: "numeric",
        month: "long",
        day: "numeric"
        })}`;

    </script>
